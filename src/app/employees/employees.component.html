<div class="container">
  <h2>Manage Employees</h2>
  <form (ngSubmit)="addEmployee()" class="employee-form">
    <input [(ngModel)]="newEmployee.name" name="name" placeholder="Employee Name" required />
    
    <label for="departmentId">Department</label>
    <select [(ngModel)]="newEmployee.departmentId" name="departmentId" required>
      <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
    </select>

    <label for="companyId">Company</label>
    <select [(ngModel)]="newEmployee.companyId" name="companyId" required>
      <option *ngFor="let company of companies" [value]="company.id">{{ company.name }}</option>
    </select>

    <label for="salaryId">Salary</label>
    <select [(ngModel)]="newEmployee.salaryId" name="salaryId" required>
      <option *ngFor="let salary of salaries" [value]="salary.id">{{ salary.amount }}</option>
    </select>

    <button type="submit">{{ editEmployeeId ? 'Update' : 'Add' }} Employee</button>
  </form>

  <table class="employee-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department ID</th>
        <th>Company ID</th>
        <th>Salary ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.departmentId }}</td>
        <td>{{ employee.companyId }}</td>
        <td>{{ employee.salaryId }}</td>
        <td>
          <button (click)="editEmployee(employee)">Edit</button>
          <button (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
