
<div class="container">
  <h2>Manage Departments</h2>
  <form (ngSubmit)="editDepartmentId ? updateDepartment() : addDepartment()">
    <input [(ngModel)]="newDepartment.name" name="name" placeholder="Department Name" required />
    <button type="submit">{{ editDepartmentId ? 'Update' : 'Add' }} Department</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        <td>{{ department.id }}</td>
        <td>{{ department.name }}</td>
        <td>
          <button (click)="editDepartment(department)">Edit</button>
          <button (click)="deleteDepartment(department.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
